<div class="card h-100 shadow-sm" *ngIf="product">
  <img
    class="img-fluid bg-info"
    src="{{ product.pictureUrl }}"
    alt="{{ product.name }}"
  />
  <div class="card-body d-flex flex-column" bis_skin_checked="1">
    <a href="" class="text-decoration-non">
      <h6 class="text-uppercase">
        {{ product.name }}
      </h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
    <div class="btn-group mt-auto">
      <button class="btn btn-outline-secondary">Buy</button>
      <button
        routerLink="/shop/{{ product.id }}"
        class="btn btn-outline-secondary"
      >
        View
      </button>
    </div>
  </div>
</div>
